apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx2  # Corrected label
      env: dev
  template:
    metadata:
      labels:
        app: nginx2  # Corrected label
        env: dev
    spec:
      containers:
      - name: nginx
        image: mohan14242/home:1.0
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service2
spec:
  type: NodePort
  selector:
    app: nginx2  # Corrected label
    env: dev
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30000 # Corrected field name
