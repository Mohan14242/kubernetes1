apiVersion: v1 
kind: PersistenceVolume 
metadata: 
  name: ebs-volume 
spec: 
  accessModes: 
    - readWriteOnce 
  awsElasticBlockstore: 
    fstype: ext4 
    volumeID: vol-0d343122b28c0d05b
  capacity: 
    storage: 5Gi
--- 
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: example-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: example
  template:
    metadata:
      labels:
        app: example
    spec:
      containers:
      - name: example-container
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: data-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: example-pvc
